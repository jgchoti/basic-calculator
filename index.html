<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <!-- Display Field-->
            <input
                type="text"
                class="display-field"
                oninput="filterInput(this)"
            />
            <!-- Buttons -->
            <div class="buttons-section">
                <button class="button-ac" onclick="allClear()">AC</button>
                <button class="top-buttons" onclick="deletePrev()">DEL</button>
                <button class="top-buttons" onclick="displayValue('%')">
                    %
                </button>
                <button class="right-buttons" onclick="displayValue('/')">
                    /
                </button>

                <button class="button-7" onclick="displayValue('7')">7</button>
                <button class="button-8" onclick="displayValue('8')">8</button>
                <button class="button-9" onclick="displayValue('9')">9</button>
                <button class="right-buttons" onclick="displayValue('*')">
                    *
                </button>

                <button class="button-4" onclick="displayValue('4')">4</button>
                <button class="button-5" onclick="displayValue('5')">5</button>
                <button class="button-5" onclick="displayValue('6')">6</button>
                <button class="right-buttons" onclick="displayValue('-')">
                    -
                </button>

                <button class="button-1" onclick="displayValue('1')">1</button>
                <button class="button-2" onclick="displayValue('2')">2</button>
                <button class="button-3" onclick="displayValue('3')">3</button>
                <button class="right-buttons" onclick="displayValue('+')">
                    +
                </button>

                <button class="button-0" onclick="displayValue('0')">0</button>
                <button class="button-double-zero" onclick="displayValue('00')">
                    00
                </button>
                <button class="button-decimal" onclick="displayValue('.')">
                    .
                </button>
                <button class="button-equals" onclick="calculateResult()">
                    =
                </button>
            </div>
        </div>
        <!-- Footer Section -->
        <footer>
            <a
                href="https://github.com/jgchoti/basic-calculator"
                target="_blank"
                rel="noopener noreferrer"
            >
                Open-Source Code </a
            >by
            <a
                href="https://choti-portfolio.netlify.app/"
                target="_blank"
                rel="noopener noreferrer"
            >
                <img src="image/logo_choti.png" class="logo" />
            </a>
        </footer>
        <script src="./src/main.js"></script>
    </body>
</html>
