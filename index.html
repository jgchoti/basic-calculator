<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="hero">
            <h1>Basic Calculator</h1>
        </div>
        <div class="container">
            <input type="text" class="display" oninput="filterInput(this)"/>
            <!-- Add your classes or ids -->
            <div class="buttons">
                <button class="button-ac">AC</button>
                <button class="button-del">DEL</button>
                <button class="button-percent">%</button>
                <button class="button-divide">/</button>

                <button class="button-7">7</button>
                <button class="button-8">8</button>
                <button class="button-9">9</button>
                <button class="button-multiply">*</button>

                <button class="button-4">4</button>
                <button class="button-5">5</button>
                <button class="button-5">6</button>
                <button class="button-subtract">-</button>

                <button class="button-1">1</button>
                <button class="button-2">2</button>
                <button class="button-3">3</button>
                <button class="button-add">+</button>

                <button class="button-0">0</button>
                <button class="button-double-zero">00</button>
                <button class="button-decimal">.</button>
                <button class="button-equals">=</button>
            </div>
        </div>
        <script src="./src/main.js"></script>
    </body>
</html>
